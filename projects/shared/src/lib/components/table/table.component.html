<div [className]="'m-6'">
  <mat-card class="card w-full bg-white rounded-lg shadow">
    <mat-card-header class="card-header border-gray-200">
      <mat-card-title
        class="text-2xl font-semibold text-center text-gray-900 w-full"
      >
        {{ tableTitle }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="overflow-hidden">
      <div class="overflow-x-auto">
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="min-w-full divide-y divide-gray-200 mat-table"
        >
          <ng-container
            *ngFor="let column of columns.displayedColumns; let i = index"
            [matColumnDef]="column"
          >
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
            >
              {{ columns.columns[i] }}
            </th>
            <td
              mat-cell
              *matCellDef="let element"
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
            >
              {{ element[column] }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns.displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: columns.displayedColumns"
          ></tr>
        </table>
      </div>
    </mat-card-content>

    <mat-card-footer class="bg-white px-4 py-3 border-t border-gray-200">
      <mat-paginator
        [pageSizeOptions]="[10, 20, 30, 50]"
        showFirstLastButtons
        class="bg-transparent"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
