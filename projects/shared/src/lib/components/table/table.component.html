<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title style="font-size: 1.5rem; text-align: center">
      {{ tableTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8 mat-table"
    >
      <ng-container
        *ngFor="let column of columns.displayedColumns; let i = index"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columns.columns[i] }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns.displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
