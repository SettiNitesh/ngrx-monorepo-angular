<div
  class="min-h-[93vh] mt-3 h-[calc(100% - 15.3rem)] overflow-hidden flex justify-center items-center"
>
  <div
    class="bg-slate-700 w-[90%] md:w-[500px] p-8 rounded-xl shadow-2xl flex flex-col gap-8 transform hover:scale-[1.02] transition-all"
  >
    <h2
      class="text-4xl md:text-5xl font-bold text-white text-center bg-slate-600 py-6 rounded-lg shadow-inner"
    >
      Count: {{ counter$ | async }}
    </h2>

    <div
      class="flex flex-col md:flex-row gap-4 md:gap-2 justify-center items-center"
    >
      <button
        mat-raised-button
        color="accent"
        (click)="increment()"
        class="w-full md:w-auto px-6 py-3 text-lg transform hover:scale-105 transition-transform"
      >
        <span class="flex items-center justify-center gap-2">
          <mat-icon>add</mat-icon>
          Increment
        </span>
      </button>

      <button
        mat-raised-button
        color="warn"
        (click)="decrement()"
        class="w-full md:w-auto px-6 py-3 text-lg transform hover:scale-105 transition-transform"
      >
        <span class="flex items-center justify-center gap-2">
          <mat-icon>remove</mat-icon>
          Decrement
        </span>
      </button>

      <button
        mat-raised-button
        color="primary"
        (click)="reset()"
        class="w-full md:w-auto px-6 py-3 text-lg transform hover:scale-105 transition-transform"
      >
        <span class="flex items-center justify-center gap-2">
          <mat-icon>refresh</mat-icon>
          Reset
        </span>
      </button>
    </div>

    <div class="flex flex-col">
      <mat-form-field class="flex-grow min-w-full rounded">
        <mat-label>Counter Value</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="value"
          class="flex flex-grow-1"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="addToCounter()"
        class="flex-grow"
      >
        <span class="flex items-center justify-center gap-2 uppercase">
          <mat-icon>add</mat-icon>
          Add
        </span>
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
